<script>
    $(document).ready(function () {
        var keys = [];
        var code = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
        $("#santa").hide();
        $(".holiday3").hide();
        $("#answerInput").hide();

        $(document).keydown(function (keyEvent) {
            keys.push(keyEvent.keyCode);
            if (keys.length > code.length) {
                keys.shift();
            }
            if (keys.toString() == code.toString()) {
                $("#santa").slideDown('slow');
                $(".holiday3").slideDown('slow');
                $(".holiday2").hide();
                $(".dot").hide();
                $(".dot_completed").hide();
            }
        });
        $(".answerme").on('click', function() {
                $(".holiday2").hide();
                $(".dot").hide();
                $(".dot_completed").hide();
                $('#answerInput').slideDown('fadeIn');
            });
    });

    function answerClicked() {
        var answer = document.getElementById('questionAnswer').toString().toLowerCase();

        var correctAnswers = ['vint cerf', 'Robert E. Kahn', 'Robert Kahn'].toString().toLowerCase();

        if(inArray(answer, correctAnswers)) {
            window.alert("Correct answer!");
        } else {
            window.alert("Incorrect answer!");
        }
    }


    function inArray(needle, haystack) {
        var length = haystack.length;
        for(var i = 0; i < length; i++) {
            if(haystack[i] == needle)
                return true;
        }
        return false;
    }

</script>
